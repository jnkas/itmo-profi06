<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Регистрация</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style_blank.css">
    <link rel="stylesheet" href="../css/style_registration.css">
    <link href="https://fonts.googleapis.com/css?family=Marck+Script" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400i">
</head>
<body>
    <!--Обертка всей страницы-->
    <div class="page-wrapper">
        <!--header - page-wrapper__header-->
        <header class="page-wrapper__header">
            <a class="nav__link" href="../index.html">Вернуться на главную страницу</a>
        </header>
        <section class="page-wrapper__section general">
            <p>Форма регистрации</p>
            <div class="modal-body"> <!--Форма регистрации-->
                <form action="/echo" method="POST">
                    <label for="fullname">Введите Ваше ФИО:</label>
                    <input id="fullname" type="text" name="fullname" placeholder="Иванов Иван Иванович" required><br><br>
                    <label for="year">Введите год Вашего рождения:</label>
                    <input id="year" type="text" name="year" placeholder="1980" required><br>
                    <p>Укажите Ваш пол:</p>
                    <label>
                        <input type="radio" name="sex" value="man" checked>Мужской
                    </label>
                    <label>
                        <input type="radio" name="sex" value="woman">Женский
                    </label><br>
                    <p>Выберите Ваш город:</p>
                    <select id="city" name="city" size="4">
                        <option value="spb" selected>Санкт-Петербург</option>
                        <option value="msc">Москва</option>
                        <option value="vld">Владивосток</option>
                        <option value="krs">Красноярск</option>
                        <option value="rnd">Ростов-на-Дону</option>
                        <option value="vlg">Волгоград</option>
                        <option value="mrm">Мурманск</option>
                        <option value="other">Другой город...</option>
                    </select><br><br>
                    <label for="login-field">Введите Ваш логин (e-mail):</label>
                    <input id="login-field" type="email" name="login" placeholder="email@mail.ru" required><br><br>
                    <label for="password-field">Введите пароль:</label>
                    <input id="password-field" type="password" name="password" placeholder="Пароль" required><br><br>
                    <label for="password-field-copy">Подтвердите пароль:</label>
                    <input id="password-field-copy" type="password" name="password" placeholder="Пароль" required><br><br>
                    <input id="user-accept" type="checkbox" checked>
                    <label for="user-accept">Согласие на обработку персональных данных</label>
                    <p>Какие разделы сайта для Вас наиболее интересны?</p>
                    <input id="preference-field1" type="checkbox" name="preference" checked>
                    <label for="preference-field1">Публикации</label><br>
                    <input id="preference-field2" type="checkbox" name="preference" checked>
                    <label for="preference-field2">Фотогалерея</label><br>
                    <input id="preference-field3" type="checkbox" name="preference">
                    <label for="preference-field3">Аудиоконтент</label><br>
                    <input id="preference-field4" type="checkbox" name="preference">
                    <label for="preference-field4">Видеоконтент</label><br>
                    <input id="preference-field5" type="checkbox" name="preference">
                    <label for="preference-field5">Другое</label><br><br>
                    <input id="subscribe" type="checkbox" checked>
                    <label for="subscribe">Подписаться на рассылку</label><br><br>
                    <input type="submit" name="send" value="Зарегистрироваться">
                    <input type="reset" value="Очистить форму">
                </form>
            </div> <!--Конец формы регистрации-->
        </section>
        <!--footer - page-wrapper__footer-->
        <footer class="page-wrapper__footer">
            <div class="flexcontainer">
                <div class="footer__info">
                    <p class="row">Copyright &copy; 2018 VitkaFox</p>
                    <p class="row">E-mail: vitka.fox@yandex.ru</p>
                </div>
                <div class="footer__social he-nav iw-effect-1">
                    <a href="https://plus.google.com/u/0/+VitkaFox" title="VitkaFox в Google+" target="_blank" rel="nofollow">
                        <img src="../icon/googleplus.jpg" alt="Google+">
                    </a>
                    <a href="https://vk.com/vitka_fox" title="VitkaFox в ВКонтакте" target="_blank" rel="nofollow">
                        <img src="../icon/vkontakte.jpg" alt="ВКонтакте">
                    </a>
                    <a href="http://twitter.com" title="VitkaFox в Twitter" target="_blank" rel="nofollow">
                        <img src="../icon/twitter.jpg" alt="Twitter">
                    </a>
                    <a href="http://www.fb.com" title="VitkaFox в Facebook" target="_blank" rel="nofollow">
                        <img src="../icon/facebook.jpg" alt="Facebook">
                    </a>
                </div>
            </div>
        </footer>   
    </div>
</body>
</html>
