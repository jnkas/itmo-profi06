<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Форма регистрации</title>
</head>
<body>
<h2>Персональные данные</h2>
<form action="" method="post">
<div>
<label for="f1">ФИО</label>
<input type="text" name="username" id="f1" placeholder=" Введите ФИО" required>
</div>
<div>
  <label>Пол</label>
  <input type="radio" name="gender" value="m"><span>М</span>
  <input type="radio" name="gender" value="f"><span>Ж</span>
</div>
<div>
<label for="age">Взраст</label>
<input type="number" name="" value="" id="age" min="0" max="180">
</div>
<div>
<label>Вы были здесь раньше?</label>
<input type="checkbox" name="сh1" value="v1" checked><span>Один раз</span>
<input type="checkbox" name="сh2" value="v2"><span>Бываю часто</span>
<input type="checkbox" name="сh3" value="v3"><span>Никогда</span>
</div>
<div>
  <label for="tel"> Телефон</label>
  <input type="tel" name="tel" value="" id="tel" >
</div>
<div>
  <select class="" name="citySelector">
    <option value="">Выберите город...</option>
    <option value="citySpb">Санкт-Петербург</option>
    <option value="cityMsk">Москва</option>
    <option value="cityNsk">Новосибирск</option>
  </select>
  <div>
    <h2>Данные для входа</h2>
  </div>
  <div>
    <label for="email">E-mail</label>
    <input type="email" name="" value="" id="email">
  </div>
  <div>
    <label for="passwd">Пароль</label>
    <input type="password" name="" value="" id="passwd">
  </div>
<div>
  <button type="submit" name="but"> Отправить </button>
  <button type="reset"> Очистить </button>
</div>
</form>
</body>
</html>
